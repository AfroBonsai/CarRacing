<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter Mile Drag</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-------------------- SCREEN 1 - TITLE SCREEN -------------------->

    <section id="screen1">
        <div class="container">
            <div class="window">
                <div class="title">Quarter Mile Drag</div>
                <div onClick='screenChange("screen2")' class="pressStart">PRESS START</div>
            </div>
        </div>
    </section>

    <!-------------------- SCREEN 2 - CAR SELECT -------------------->


    <section id="screen2" style="display:none">
        <div class="container">
            <div class="window">
                <div class="title">Select your vehicle</div>
                <div class="carList">
                    <div class="carSelect1" onClick='selectCar("drag1")'>1</div>
                    <div class="carSelect2" onClick='selectCar("drag2")'>2</div>
                    <div class="carSelect3" onClick='selectCar("drag3")'>3</div>
                    <div class="carSelect4" onClick='selectCar("drag4")'>4</div>
                </div>
                <div onClick='screenChange("screen3")' class="selectButton">Start Race</div>
                <div class="carSelected">
                    <div class="carSelected1"></div>
                    <div class="carAtributes"></div>
                    <div class="carSelected2"></div>
                </div>
            </div>
        </div>

    </section>

    <!-------------------- SCREEN 3 - RACE SCREEN -------------------->

    <section id="screen3" style="display:none">
        <div class="container">
            <div class="window">
                <div class="racingScreen"></div>
                <div class="raceScreenButtons">
                    <div class="raceButton">Race!</div>
                    <div onClick='screenChange("screen4")' class="finishButton">Finish Race</div>
                </div>
            </div>
        </div>
    </section>

    <!-------------------- SCREEN 4 - VICTORY SCREEN -------------------->

    <section id="screen4" style="display:none">
        <div class="container">
            <div class="window">
                <div class="victoryScreen">
                    <div class="victoryImage"></div>
                    <div onClick='screenChange("screen1")' class="victoryButton">Restart</div>
                </div>
                
    </section>


    <script src="js/main.js"></script>
</body>

</html>
